<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mantenimiento 1.0</title>
      
        <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="datatables/datatables.min.css" rel="stylesheet">
      
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <script src="datatables/datatables.min.js"></script>
        <script src="form_ot.js"></script> 
    </head>
    <body>
        <div class="container bg-primary">
            <div class="row">
                <div class="col-md">
                    <h3 class="text-primary text-light" id="txtTitle">Titulo</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <hr>
            </div>
        </div>
        <div class="form">
            <input type="hidden" id="txtId">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Fecha</label>
                </div>
                <div class="col-sm-3">
                    <input type="datetime-local" id="txtFecha">
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Sector</label>
                </div>
                <div class="col-sm-3">
                    <select id="slcSector"></select>
                </div>
                <div class="col-sm-3">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Número</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="txtNumero">
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Máquina</label>
                </div>
                <div class="col-sm-3">
                    <select id="slcMaquina"></select>
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Falla</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="txtFalla">
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                    <label>Solicita</label>
                </div>
                <div class="col-sm-3">
                    <select id="slcSolicita"></select>
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-sm btn-primary" id="ConfirmarAgregar">Agregar</button>
                    <button class="btn btn-sm btn-primary" id="ConfirmarModificar">Modificar</button>
                    <button class="btn btn-sm btn-primary" id="AdministrarTareas">Tareas</button>
                    <button class="btn btn-sm btn-primary" id="AdministrarRepuestos">Repuestos</button>
                    <a class="btn btn-sm btn-primary" href="orden.html">Regresar</a>
                </div>
                <div class="col-sm-3"></div>
            </div>
    

        </div>

        
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>


    </body>
</html>
